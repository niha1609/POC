<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=50) }}
        </p>
        <p>
            {{ form.author.label }}<br>
            {{ form.author(size=50) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
